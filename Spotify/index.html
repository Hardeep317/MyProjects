<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify - Music & Love</title>
    <link rel="stylesheet" href="./styles/styles.css">
    <script src="https://kit.fontawesome.com/eda805b2f1.js" crossorigin="anonymous"></script>
</head>
<body>
    <nav class="navbar">
        <ul class="list">
            <li class="logo">
                <img src="./media/icon.png" alt="Spotify">
                <p class="name">Spotify</p>
            </li>
            <li class="navItems">Home</li>
            <li class="navItems">About</li>
        </ul>
    </nav>


    <div class="container">
        <div class="songContainer">
            <div class="songItem">
                <img class="imageIcon" src="./media/image.1.jfif" alt="">
                <span class="songName">My Life is Going On</span>
                <span class="duration">3:34</span>
                <i id="0" class="fa-solid songPlay fa-play"></i>
            </div>
            <div class="songItem">
                <img class="imageIcon" src="./media/image.1.jfif" alt="">
                <span class="songName">My Life is Going On</span>
                <span class="duration">3:34</span>
                <i id="1" class="fa-solid songPlay fa-play"></i>
            </div>
            <div class="songItem">
                <img class="imageIcon" src="./media/image.1.jfif" alt="">
                <span class="songName">My Life is Going On</span>
                <span class="duration">3:34</span>
                <i id="2" class="fa-solid songPlay fa-play"></i>
            </div>
            <div class="songItem">
                <img class="imageIcon" src="./media/image.1.jfif" alt="">
                <span class="songName">My Life is Going On</span>
                <span class="duration">3:34</span>
                <i id="3" class="fa-solid songPlay fa-play"></i>
            </div>
            <div class="songItem">
                <img class="imageIcon" src="./media/image.1.jfif" alt="">
                <span class="songName">My Life is Going On</span>
                <span class="duration">3:34</span>
                <i id="4" class="fa-solid songPlay fa-play"></i>
            </div>
            <div class="songItem">
                <img class="imageIcon" src="./media/image.1.jfif" alt="">
                <span class="songName">My Life is Going On</span>
                <span class="duration">3:34</span>
                <i id="5" class="fa-solid songPlay fa-play"></i>
            </div>
        </div>
    </div>

    <div class="bottom">
        <input type="range" name="range" id="songRange" value="0" min="0" max="100">
        <div class="controls">
            <i class="fa-solid mediaControllers fa-2x fa-backward-step" id="previous" ></i>
            <i class="fa-solid  mediaControllers fa-2x fa-play" id="masterPlay"></i>
            <i class="fa-solid mediaControllers fa-2x fa-forward-step" id="next" ></i>
        </div>
    </div>


    
    <script src="./script/index.js"></script>

</html>
